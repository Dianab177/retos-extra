<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Github Profiles</title>
</head>

<body>
  <main class="flex-column mt-3" id="main">
    <form id="search-form" class="row d-flex justify-content-center">
      <div class="col-auto">
        <input id="search-text" type="search" class="form-control mb-2" placeholder="Write a Users" autocomplete="off">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-link">Search</button>
      </div>
    </form>
    
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-12 d-flex justify-content-center">
          <img src=" " id="avatar" width="100px" alt="Avatar">
        </div>
        <div class="col-md-12">
          <div class="card-body">
            <h5 class="card-title text-center" id="user"></h5>
            <p class="card-text text-center" id="bio"></p>
            <div class="d-flex justify-content-center ">
            <p class="card-text p-1 text-center textFollow" id="followers">Followers </p>
            <p class="card-text p-1 text-center textFollow" id="following">Following </p>
            <p class="card-text p-1 text-center textFollow" id="repo">Repositorio </p>
          </div>
          </div>
        </div>
      </div>
      <div id="gitsRepo"></div>
    </div>
  </main>
  <script src="script2.js"></script>
</body>

</html>
